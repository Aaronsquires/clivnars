{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clivnars Ltd</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <!-- Login CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>

    <div class="wrapper">
        <div class="container" id="login-container-holder">
            <div class="container login-container">
                <div class="row">
    
    
                    <!-- Right Section -->
                    <div class="col-md-6 login-form">
                        <h1>Clivnars Stock System</h1>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input placeholder="Username" type="text" name="username" required id="id_username" class="text-form">
                                <div class="spacer"></div>
                                <input placeholder="Password" type="text" name="password" required id="id_password" class="text-form">
                                <input type="submit" class="btnSubmit" value="Login"/>
                            </div>
                            
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
