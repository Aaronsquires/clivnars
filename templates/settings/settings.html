{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

<!-- Dashboard CSS -->
<link rel="stylesheet" href="{% static 'css/maincontent.css' %}">
<link rel="stylesheet" href="{% static 'css/tables.css' %}">
<link rel="stylesheet" href="{% static 'css/settings.css'%}">
<link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">

{% endblock %}

{% block title %}Clivnars Ltd - Settings{% endblock %}

{% block main %}

<!-- Dashboard / Button Toolbar -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-3 pb-2" id="dashboard-bar">
    <!-- <h4 class="h4">Settings</h4> -->
    <div class="btn-toolbar mb-2 mb-md-0">
        <!-- <a class="btn" href="{% url 'stocklist_create' %}">
            <i class="fas fa-plus-circle mr-2"></i>
            Add Product
        </a> -->

    </div>
</div>

<div class="container" id="selection-container-holder">
    <div class="selection-container">
        <a class="clickable" href="{% url 'colours_listview' %}">
            <div class="small-container">
                <i class="fas fa-palette"></i>
                <p class="heading">Colours</p>
            </div>
        </a>
        <div class="spacer"></div>
        <a class="clickable" href="{% url 'suppliers_listview' %}">
            <div class="small-container">
                <i class="fas fa-people-carry"></i>
                <p class="heading">Suppliers</p>
            </div>
        </a>
        <div class="spacer"></div>
        <a class="clickable" href="{% url 'product_backlog' %}">
            <div class="small-container">
                <i class="fas fa-backward"></i>
                <p class="heading">Backlog</p>
            </div>
        </a>
    </div>
</div>




{% endblock %}

{% block js %}
<script src="{% static 'js/datatables.min.js' %}"></script>
<script src="{% static 'js/table.js' %}"></script>
{% endblock %}
